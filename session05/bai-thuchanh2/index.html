<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container1"><h2>CONTACT US</h2></div>
        <div class="container2">
            <h3>Contact Info</h3>
            <i class="fa-solid fa-location-dot"></i><span>321 Awesome Street New York, NY 17022</span><br>
            <i class="fa-regular fa-envelope"></i><span>info@companyname.com</span><br>
            <i class="fa-solid fa-phone"></i><span>+1 800 123 1234</span>
        </div>
        <div class="container3">
            <h3>Having Any Query! Or Book an appointment</h3>
            <form action="" method="get">
                <input type="text" id="name" class="name" placeholder="Your Name"> <br>
                <input type="text" id="email" class="email" placeholder="Your Email"> <br>
                <input type="text" id="sub" class="sub" placeholder="Subject"> <br>
                <textarea name="mess" id="mess" cols="52" rows="5" >Message</textarea> <br>
                <button>Send Message</button>
            </form>
        </div>
    </div>
    
</body>
</html>
